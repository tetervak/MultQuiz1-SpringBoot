<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{css/main.css}">
    <title>Wrong Answer</title>
</head>
<body>
<main>
    <h1>Multiplication Quiz 1</h1>
    <h2>Wrong Answer</h2>
    <h3>Your answer is wrong</h3>
    <p class="problem_text">
        <span th:text="${problem.a}" class="number">2</span>
            &times;
        <span th:text="${problem.b}" class="number">2</span> =
        <span th:text="${problem.answer}" class="number">4</span>
    </p>
    <p>
        Your answer: <span th:text="${userAnswer}" class="wrong">5</span>
    </p>
    <p>
        <a href="InputAnswer.html" th:href="@{InputAnswer}">Back to the Quiz</a>
    </p>
</main>
<footer>Sheridan College, 2021</footer>
</body>
</html>
